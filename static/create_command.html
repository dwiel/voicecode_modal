<html>
    <head>
        <script src="jquery-3.1.0.min.js" type="text/javascript"> </script>
        <script src="handlebars-v4.0.5.js" type="text/javascript"> </script>
        <script src="create_command.js" type="text/javascript"> </script>

        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="form-group row">
          <label for="package" class="col-xs-2 col-form-label">Package</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="package">
          </div>
        </div>

        <div class="form-group row">
          <label for="implement" class="col-xs-2 col-form-label">Implement</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="implement">
          </div>
        </div>

        <div class="form-group row">
          <label for="spoken" class="col-xs-2 col-form-label">Spoken</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="spoken">
          </div>
        </div>

        <div class="form-group row">
          <label for="description" class="col-xs-2 col-form-label">Description</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="description">
          </div>
        </div>

        <div class="form-group row">
          <label for="enabled" class="col-xs-2 col-form-label">Enabled</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="enabled">
          </div>
        </div>

        <div class="form-group row">
          <label for="continuous" class="col-xs-2 col-form-label">Continuous</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="continuous">
          </div>
        </div>

        <div class="form-group row">
          <label for="string" class="col-xs-2 col-form-label">String</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="string">
          </div>
        </div>

        <label for="code">Code</label>
        <textarea class="form-control" id="code" rows="3"></textarea>

        <button type="submit" class="btn btn-primary" id="complete">Create</button>

        <pre id="script">
        </pre>
    </body>

<script id="script_template" type="text/x-handlebars-template">
{{#if implement}}
pack.implement
  "{{implement}}": ->
    {{#if code}}
    {{code}}
    {{else}}
    @string "{{string}}"
    {{/if}}
{{else}}
pack.commands
  "{{spoken}}":
    spoken: "{{spoken}}"
    description: "{{description}}"
    {{#if enabled}}enabled: {{enabled}}{{/if}}
    {{#if continuous}}continuous: {{continuous}}{{/if}}
    action: (input) ->
      {{#if code}}
      {{code}}
      {{else}}
      @string "{{string}}"
      {{/if}}
{{/if}}
</script>

</html>
