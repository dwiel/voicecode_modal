<html>
    <head>
        <script src="jquery-3.1.0.min.js" type="text/javascript"> </script>
        <script src="handlebars-v4.0.5.js" type="text/javascript"> </script>
        <script src="extend_command.js" type="text/javascript"> </script>
    </head>
    <body>
        <input id="scratch" type="text" /><br/>
        <br/>
        Phrase: <input id="phrase" type="text" /><br/>
        String: <input id="string" type="text" /><br/>
        Context: <input id="context" type="text" /><br/> 
        <br/>
        <button id="complete">Complete</button>

        <pre id="script">
        </pre>
    </body>

<script id="script_template" type="text/x-handlebars-template">
Commands.extend "{{phrase}}", ->
  if @currentApplication() is "{{context}}"
    @string "{{string}}"
    @stop()
</script>

</html>
